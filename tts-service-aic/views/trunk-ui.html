<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corrector Demo Webpage</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <form action="" method="post">
                <div class="form-group">
                    <label for="service">Chọn chức năng sửa lỗi</label>
                    <select class="form-control" name="service" id="service" required="required">
                        <option value="1">Corrector</option>
                        <option value="2">Add Tone</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="text">Văn bản cần sửa lỗi</label>
                    <input type="text" class="form-control" required="required" id="text" name="text"/>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-xs-6"><input type="submit" value="Submit" class="btn btn-success">
                    </div>
                    <div class="col-xs-6">
                        <div style="float: right;">
                            <label for="log_visible">Hiển thị log</label>
                            <input type="checkbox" checked name="log_visible" id="log_visible">
                        </div>
                    </div>
                </div>
            </form>
            <div class="result" style="margin-top: 20px;">
                {% if error %}
                <label for="error">Error logs</label>
                <pre id="error"><code style="color: red;">{{error}}</code></pre>
                {% endif %}

                {% if origin_text %}
                <label for="origin_text">Văn bản gốc</label>
                <p id="origin_text">{{origin_text|safe}}</p>
                {% endif %}
                {% if correct_text %}
                <label for="correct_text">Văn bản đã sửa</label>
                <p id="correct_text">{{correct_text|safe}}</p>
                {% endif %}
                {% if log %}
                <label for="log">Debug logs</label>
                <pre id="log"><code>{{log}}</code></pre>
                {% endif %}

            </div>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>
</body>
</html>
